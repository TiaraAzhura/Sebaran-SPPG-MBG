<script>
  // Pastikan layer sudah dimuat
  var keteranganLayer = layersList.find(l => l.get('title') === 'KeteranganMBG');
  var vectorSource = keteranganLayer.getSource();

  // Ambil semua nilai unik dari atribut 'Keterangan'
  function getUniqueKeteranganValues() {
    const features = vectorSource.getFeatures();
    const values = new Set();
    features.forEach(f => {
      const val = f.get('Keterangan');
      if (val) values.add(val);
    });
    return Array.from(values);
  }

  // Buat filter dropdown
  function populateFilterOptions() {
    const select = document.getElementById('keteranganFilter');
    const options = getUniqueKeteranganValues();
    options.forEach(value => {
      const option = document.createElement('option');
      option.value = value;
      option.textContent = value;
      select.appendChild(option);
    });
  }

  // Terapkan filter ke layer
  function applyFilter() {
    const selected = document.getElementById('keteranganFilter').value;
    vectorSource.getFeatures().forEach(feature => {
      const show = !selected || feature.get('Keterangan') === selected;
      feature.setStyle(show ? null : new ol.style.Style(null)); // sembunyikan fitur
    });
  }

  // Inisialisasi setelah halaman dimuat penuh
  window.onload = function () {
    populateFilterOptions();
    document.getElementById('keteranganFilter').addEventListener('change', applyFilter);
  };
        </script>
